<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"
      integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ=="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="app">
      <button @click.prevent="fetch">取得</button>
      <button @click.prevent="submit">投稿</button>
      {{ result }}
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          result: null,
        },
        methods: {
          fetch() {
            axios
              .get("http://localhost:4567/blogs?name=sasaki")
              .then((res) => {
                this.result = res.data;
              })
              .catch((err) => {
                console.log(err.response.data);
              });
          },
          submit() {
            axios
              .post("http://localhost:4567/blogs", {
                title: "hello",
                content: "hello, world.",
              })
              .then((res) => {
                this.result = res.data;
              })
              .catch((err) => {
                console.log(err.response.data);
              });
          },
        },
      });
    </script>
  </body>
</html>
